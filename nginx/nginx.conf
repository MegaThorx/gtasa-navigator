server {
    listen 8080;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # For React Router (or any client-side router)
    # If a file or directory is not found, serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers for caching, security, etc.
    # Example: Cache static assets for a long time
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|eot|svg|webmanifest)$ {
        expires 1y;
        add_header Cache-Control "public";
    }

    # Optional: Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml
        application/manifest+json # For PWA manifest files
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/opentype;
}
